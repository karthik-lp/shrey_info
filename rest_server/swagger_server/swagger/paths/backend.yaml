get:
  tags:
    - BackEnd
  description: Get the list of the families from the controller
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:      # Request body contents
            $ref: '#/components/schemas/Family'
            type: object
            properties:
              response_msg:
                type: string
